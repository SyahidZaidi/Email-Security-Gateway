<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Security Gateway</title>
    <link rel="stylesheet" href="popup.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="header">
        <h1>Email Security Gateway</h1>
        <p>Protect your Gmail inbox from threats</p>
    </div>

    <div class="email-section">
        <h2>Filtered Emails</h2>
        <table>
            <thead>
                <tr>
                    <th>Sender</th>
                    <th>Subject</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody id="email-list"></tbody>
        </table>
        <div id="no-emails-message" style="display: none;" aria-live="polite">No emails found.</div>
        <button id="refreshButton">Refresh Emails</button>
        <button id="settings-button">Go to Settings</button> <!-- Updated button label for clarity -->
    </div>

    <script src="popup.js" defer></script> <!-- Use defer to ensure the DOM is loaded before this script -->
    <script src="spamFilter.js" defer></script> <!-- Defer loading for other scripts -->
    <script src="threatFilter.js" defer></script>

</body>
</html>
