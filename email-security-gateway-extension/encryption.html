<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encryption</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Alien-Themed Fancy Enhancements */

        /* Glowing Container */
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 30px;
            border-radius: 15px;
            background: #1e1e1e;
            box-shadow: 0 10px 30px rgba(0, 255, 0, 0.3), 0 0 50px rgba(0, 255, 0, 0.2);
            border: 3px solid transparent;
            border-image: linear-gradient(90deg, rgba(31, 202, 54, 0.5), rgba(72, 118, 242, 0.5), rgba(31, 202, 54, 0.5)) 1;
            animation: borderGlow 6s linear infinite;
        }

        @keyframes borderGlow {
            0% {
                border-image-source: linear-gradient(90deg, rgba(31, 202, 54, 0.5), rgba(72, 118, 242, 0.5), rgba(31, 202, 54, 0.5));
            }
            50% {
                border-image-source: linear-gradient(270deg, rgba(72, 118, 242, 0.5), rgba(31, 202, 54, 0.5), rgba(72, 118, 242, 0.5));
            }
            100% {
                border-image-source: linear-gradient(90deg, rgba(31, 202, 54, 0.5), rgba(72, 118, 242, 0.5), rgba(31, 202, 54, 0.5));
            }
        }

        /* Header Enhancements */
        h1 {
            font-size: 40px;
            text-align: center;
            color: #1fca36;
            margin-bottom: 30px;
            text-shadow: 0 0 15px #1fca36, 0 0 30px #1fca36, 0 0 45px rgba(31, 202, 54, 0.8);
            animation: glowPulse 2s infinite alternate;
        }

        /* Section Styling */
        .section {
            margin-bottom: 30px;
            padding: 20px;
            border-radius: 15px;
            background: linear-gradient(145deg, #292929, #1f1f1f);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.8), 0 0 15px rgba(31, 202, 54, 0.4);
        }

        h2 {
            font-size: 24px;
            color: #1fca36;
            border-bottom: 2px solid #1fca36;
            margin-bottom: 15px;
            padding-bottom: 5px;
            
        }

        h3 {
            color: #1fca36;
            margin: 10px 0;
            font-size: 18px;
        }

        /* Input and Textarea Styling */
        textarea, input[type="text"] {
            background: #292929;
            color: #e0e0e0;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 10px;
            width: 100%;
            margin-bottom: 15px;
            resize: vertical;
            transition: border-color 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.2);
        }

        textarea:focus, input[type="text"]:focus {
            border-color: #1fca36;
            box-shadow: 0 0 10px #1fca36, 0 0 15px #1fca36;
        }

        /* Button Enhancements */
        .save-btn {
            background: linear-gradient(90deg, rgba(31, 202, 54, 0.8), rgba(72, 118, 242, 0.8));
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 10px rgba(31, 202, 54, 0.6), 0 0 20px rgba(72, 118, 242, 0.6);
        }

        .save-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(31, 202, 54, 0.8), 0 0 40px rgba(72, 118, 242, 0.8);
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 32px;
            }

            h2 {
                font-size: 20px;
            }

            textarea, input[type="text"] {
                font-size: 14px;
            }

            .save-btn {
                font-size: 16px;
            }
        }

        /* Glow Pulse Animation */
        @keyframes glowPulse {
            0%, 100% {
                text-shadow: 0 0 15px #1fca36, 0 0 30px #1fca36, 0 0 45px rgba(31, 202, 54, 0.8);
            }
            50% {
                text-shadow: 0 0 25px #1fca36, 0 0 40px #1fca36, 0 0 60px rgba(31, 202, 54, 1);
            }
        }

        .icon-btn {
            background: none;
            border: none;
            cursor: pointer;
            margin-left: 15px;
            padding: 15px;
            display: inline-block;
            vertical-align: middle;
        }
        
        .copy-icon {
            width: 24px; /* Set the size of the clip icon */
            height: 24px;
        }
        
        .icon-btn:hover .copy-icon {
            filter: brightness(1.2); /* Add a hover effect to brighten the icon */
        }
        
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo-container">
            <img src="icons/alien.png" alt="Logo" class="logo" style="width: 150px; height: auto;">
        </div>
        <ul>
            <li><a href="settings.html">Settings</a></li>
            <li><a href="encryption.html">Encryption</a></li>
            <li><a href="support.html">Support</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="faq.html">FAQ</a></li>
            <li><a href="guide.html">User Guide</a></li>
        </ul>
    </div>
    <div class="container">
        <h1>Encryption / Decryption</h1>
        <div class="section">
            <h2>Key Generator</h2>
            <br>
            <div id="secret-key">Your Secret Key will be shown here</div>
            <br>
            <br>
            <button class="save-btn" id="regenerate-key">Regenerate Key</button>
            <button class="icon-btn" id="copy-key">
                <img src="icons/icon16.png" alt="Copy" class="copy-icon">
            </button> 
        </div>
        <div class="section encryption-section">
            <h2>Email Encryption</h2>
            <textarea id="message-to-encrypt" placeholder="Enter your message here..."></textarea>
            <button class="save-btn" id="encrypt-button">Encrypt Message</button>
            <br><br>
            <h3>Encrypted Message:</h3>
            <br>
            <textarea id="encrypted-message" readonly></textarea>
        </div>
        <div class="section decryption-section">
            <h2>Email Decryption</h2>
            <textarea id="message-to-decrypt" placeholder="Enter the encrypted message here..."></textarea>
            <input type="text" id="input-secret-key" placeholder="Enter your secret key...">
            <button class="save-btn" id="decrypt-button">Decrypt Message</button>
            <h3>Decrypted Message:</h3>
            <textarea id="decrypted-message" readonly></textarea>
        </div>
    </div>
    <script src="crypto-js.js"></script>
    <script src="encryption.js"></script>
</body>
</html>
